<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #F5F5F5;
        }

  
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .toggle-button {
            cursor: pointer;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            padding: 8px;
            width: 200px;
        }

        .search-bar button {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button {
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Sidebar Menu */
        .menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 0 10px 10px 0;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: black;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .menu a:hover {
            background: #FF9800;
            color: white;
        }

     
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 100px 20px 20px;
        }

        .product-card {
            background: white;
            padding: 20px;
            margin: 15px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 250px;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            font-weight: bold;
            color: #FF9800;
        }

   
        button {
            border: none;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #FF9800;
        }
    </style>
</head>
<body>

  
    <div class="navbar">
        <div class="toggle-button" onclick="toggleMenu()">‚ò∞ Menu</div>
        <div>üåø Premium Garden Store</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button class="search-button" onclick="searchProducts()">üîç</button>
            <button class="refresh-button" onclick="refreshProducts()">üîÑ</button>
        </div>
        <a href="home.html" class="back-button">‚Üê</a>
    </div>

 
    <div class="menu" id="menu">
        <a href="home.html">üè† Home</a>
        <a href="products.html">üõçÔ∏è Products</a>
        <a href="cart.html">üõí Cart</a>
        <a href="orders.html">üì¶ Orders</a>
    </div>

  
    <section id="product-list">
        <div class="products">
            <div class="product-card" data-id="1">
                <img src="F1.jpg" alt="Morning Jewel Rose">
                <h3>Morning Jewel Rose Seed</h3>
                <p>‚Çπ158</p>
            </div>
            <div class="product-card" data-id="2">
                <img src="F2.jpg" alt="Winter Daisy">
                <h3>Winter Daisy Red Mixed Seed</h3>
                <p>‚Çπ150</p>
            </div>
            <div class="product-card" data-id="3">
                <img src="F3.jpg" alt="Bitter Gourd">
                <h3>Bitter Gourd-Karela Seed</h3>
                <p>‚Çπ99</p>
            </div>
            <div class="product-card" data-id="4">
                <img src="F4.jpg" alt="Black Tomato">
                <h3>Black Tomato</h3>
                <p>‚Çπ110</p>
            </div>
            <div class="product-card" data-id="5">
                <img src="F5.jpg" alt="Broccoli Seed">
                <h3>Broccoli Vegetable Seed</h3>
                <p>‚Çπ89</p>
            </div>
        </div>
    </section>

    <script>
        function openProductDetails(productId) {
            window.location.href = `productdetails.html?id=${productId}`;
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function searchProducts() {
            var input = document.getElementById("search-input").value.toLowerCase();
            document.querySelectorAll(".product-card").forEach(product => {
                var name = product.querySelector("h3").innerText.toLowerCase();
                product.style.display = name.includes(input) ? "block" : "none";
            });
        }

        function refreshProducts() {
            document.getElementById("search-input").value = "";
            document.querySelectorAll(".product-card").forEach(product => {
                product.style.display = "block";
            });
        }

        document.querySelectorAll(".product-card").forEach(product => {
            product.addEventListener("click", function () {
                openProductDetails(this.getAttribute("data-id"));
            });
        });
    </script>

</body>
</html>
