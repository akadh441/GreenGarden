<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: green;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .order {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="products.html" class="back-button">← Back</a>
        My Orders
    </div>
    <div class="order-container" id="orders-list">
        <h2>Order History</h2>
    </div>
    <script>
        function loadOrders() {
            let products = [
                { id: 1, name: "Morning Jewel Rose Seed", price: "₹158", image: "F1.jpg" },
            { id: 2, name: "Winter Daisy Red Mixed Seed", price: "₹150", image: "F2.jpg" },
            { id: 3, name: "Bitter Gourd-kareka seed", price: "₹99", image: "F3.jpg" },
            { id: 4, name: "Black Tomato", price: "₹110", image: "F4.jpg" },
            { id: 5, name: "Broccoli Vegetable Seed", price: "₹89", image: "F5.jpg" },
            { id: 6, name: "Brazilian Wood Plant", price: "₹550", image: "F6.jpg" },
            { id: 7, name: "Apple Plant Hybrid", price: "₹100", image: "F7.jpg" },
            { id: 8, name: "Cabbage Seed", price: "₹110", image: "F8.jpg" },
            { id: 9, name: "Chinese Cabbage", price: "₹111", image: "F9.jpg" },
            { id: 10, name: "Amaranthus Vegetable Seed", price: "₹130", image: "F10.jpg" },
            { id: 11, name: "Farm Cauliflower Violetto", price: "₹120", image: "F11.jpg" },
            { id: 12, name: "Kamal Seed", price: "₹149", image: "F12.jpg" },
            { id: 13, name: "6 Birds Hanging Home Decor", price: "₹160", image: "F13.jpg" },
            { id: 14, name: "Blue Ceramic Pot", price: "₹200", image: "F14.jpg" },
            { id: 15, name: "Multicolor Plastic Pot", price: "₹400", image: "F15.jpg" },
            { id: 16, name: "Signal Bicycle Pot Stand", price: "₹199", image: "F16.jpg" },
            { id: 17, name: "Crystal Shaped Plastic Flower Pot", price: "₹299", image: "F17.jpg" },
            { id: 18, name: "Organic Potting Mix", price: "₹360", image: "F18.jpg" },
            { id: 19, name: "6 Tier Metal Pot Stand", price: "₹999", image: "F19.jpg" },
            { id: 20, name: "Yellow Kalanchoe Flower Seed", price: "₹149", image: "F20.jpg" },
            { id: 21, name: "sky fruit seeds(400g)", price: "₹349", image: "F21.jpg" },
            { id: 22, name: "long luki seed(25 per pkt)", price: "₹110", image: "F22.jpg" },
            { id: 23, name: "castor seed(100g)", price: "₹169", image: "F23.jpg" },
            { id: 24, name: "Black Avacodo tree seed(1 per pkt)", price: "₹129", image: "F24.jpg" },
            { id: 25, name: "gobhee seeds(10 per pkt)", price: "₹129", image: "F25.jpg" },
            { id: 26, name: "Halim seeds(300g)", price: "₹270", image: "F26.jpg" },
            { id: 27, name: "carrot seeds(1 per pkt)", price: "₹199", image: "F27.jpg" },
            { id: 28, name: "Green grass seeds(3000 per pkt)", price: "₹118", image: "F28.jpg" },
            { id: 29, name: "Hybrid dahlia seeds(50 per pkt)", price: "₹125", image: "F29.jpg" },
            { id: 30, name: "Ash gourd seeds(40 per pkt)", price: "₹159", image: "F30.jpg" },
            ];
            localStorage.setItem("products", JSON.stringify(products));
            
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let ordersList = document.getElementById("orders-list");
            if (orders.length === 0) {
                ordersList.innerHTML += "<p>No orders found.</p>";
                return;
            }
            orders.forEach(order => {
                let orderElement = document.createElement("div");
                orderElement.classList.add("order");
                orderElement.innerHTML = `
                    <h3>${order.productName}</h3>
                    <p>Amount Paid: ${order.price}</p>
                    <p>Address: ${order.address}</p>
                    <p>Coupon: ${order.coupon}</p>
                    <p>Payment Method: ${order.paymentMethod}</p>
                    ${order.upiId ? `<p>UPI ID: ${order.upiId}</p>` : ""}
                    ${order.bankDetails ? `<p>Bank Details: ${order.bankDetails}</p>` : ""}
                `;
                ordersList.appendChild(orderElement);
            });
        }
        loadOrders();
    </script>
</body>
</html>
