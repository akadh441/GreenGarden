<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #F5F5F5;
        }

  <style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #4CAF50, #2E7D32);
        color: white;
        padding: 15px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
    }

    .toggle-button {
        cursor: pointer;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }

    .toggle-button:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .brand {
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .search-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 20px;
        transition: 0.3s;
    }

    .search-bar:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    .search-bar input {
        border: none;
        outline: none;
        font-size: 14px;
        padding: 8px;
        width: 220px;
        background: transparent;
        color: white;
    }

    .search-bar input::placeholder {
        color: rgba(255, 255, 255, 0.8);
    }

    .search-bar button {
        border: none;
        background: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .search-bar button:hover {
        color: #FFEB3B;
    }

    .back-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .toggle-button {
            cursor: pointer;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            padding: 8px;
            width: 200px;
        }

        .search-bar button {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button {
            background: white;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        
           .profile {
            position: absolute;
            right: 15px;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 50%;
            color: black;


        }
        .menu, .profile-menu {
            display: none;
            background: white;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .menu {
            top: 50px;
            left: 10px;
            width: 200px;
        }
        .profile-menu {
            top: 50px;
            right: 10px;
            width: 100px;
        }
        .menu a, .profile-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .menu a:hover, .profile-menu a:hover {
            background: lightgray;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            margin: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  
    <div class="navbar">
        <div class="toggle-button" onclick="toggleMenu()">‚ò∞ Menu</div>
        <div>üåø Premium Garden Store</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button class="search-button" onclick="searchProducts()">üîç</button>
            <button class="refresh-button" onclick="refreshProducts()">üîÑ</button>
        </div>
        <a href="home.html" class="back-button">‚Üê</a>
    </div>

 
    <div class="menu" id="menu">
        <a href="home.html">üè† Home</a>
        <a href="products.html">üõçÔ∏è Products</a>
        <a href="cart.html">üõí Cart</a>
        <a href="orders.html">üì¶ Orders</a>
    </div>

  
    <section id="product-list">
        <div class="products">
            <div class="product-card" data-id="1">
                <img src="F1.jpg" alt="Morning Jewel Rose">
                <h3>Morning Jewel Rose Seed</h3>
                <p>‚Çπ158</p>
            </div>
            <div class="product-card" data-id="2">
                <img src="F2.jpg" alt="Winter Daisy">
                <h3>Winter Daisy Red Mixed Seed</h3>
                <p>‚Çπ150</p>
            </div>
            <div class="product-card" data-id="3">
                <img src="F3.jpg" alt="Bitter Gourd">
                <h3>Bitter Gourd-Karela Seed</h3>
                <p>‚Çπ99</p>
            </div>
            <div class="product-card" data-id="4">
                <img src="F4.jpg" alt="Black Tomato">
                <h3>Black Tomato</h3>
                <p>‚Çπ110</p>
            </div>
            <div class="product-card" data-id="5">
                <img src="F5.jpg" alt="Broccoli Seed">
                <h3>Broccoli Vegetable Seed</h3>
                <p>‚Çπ89</p>
            </div>
        </div>
    </section>

    <script>
        function openProductDetails(productId) {
            window.location.href = `productdetails.html?id=${productId}`;
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function searchProducts() {
            var input = document.getElementById("search-input").value.toLowerCase();
            document.querySelectorAll(".product-card").forEach(product => {
                var name = product.querySelector("h3").innerText.toLowerCase();
                product.style.display = name.includes(input) ? "block" : "none";
            });
        }

        function refreshProducts() {
            document.getElementById("search-input").value = "";
            document.querySelectorAll(".product-card").forEach(product => {
                product.style.display = "block";
            });
        }

        document.querySelectorAll(".product-card").forEach(product => {
            product.addEventListener("click", function () {
                openProductDetails(this.getAttribute("data-id"));
            });
        });
    </script>

</body>
</html>
